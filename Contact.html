<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Donovan's Photography</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/flexbox.css">
</head>

<body>
    <div>
        <header>
            <div class="flexheader">
                <a href="Index.html">
                    <img src="Images/logo.png" alt="camera logo " height="70" id="logo">
                </a>
                <nav class="flexnav">
                    <ul>
                        <li><a href="Index.html">HOME</a></li>
                        <li><a href="Nikon%20Photos.html">NIKON PHOTOS</a></li>
                        <li><a href="iPhone%20Photos.html">IPHONE PHOTOS</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="flexmain">
            <h2>Contact Us!</h2>
            <form>
                <p>
                    <label for="firstname">First Name:</label>
                    <input type="firstname" name="firstname" id="firstname" placeholder="Harry">
                </p>
                <p>
                    <label for="lastname">Last Name:</label>
                    <input type="lastname" name="lastname" id="lastname" placeholder="Potter">
                </p>
                <p>
                    <label for="phone">Phone:</label>
                    <input type="phone" name="phone" id="phone" placeholder="781-452-4077">
                </p>
                <p>
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email" placeholder="hpotter7@mail.naz.edu">
                </p>
                <p>
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" rows="4" cols="40"></textarea>
                </p>
                <p>
                    <label for="myChoice">Rate this website:</label><br> Poor <input type="range" name="myChoice" id="myChoice" min="1" max="100"> Totally Awesome
                </p>
            </form>
        </main>
        <footer class="flexfooter">
            <div style="color: darkslategray; padding-top:  15px">
                <p>&copy; Nazareth College 2018</p>
            </div>
        </footer>
    </div>
</body>

</html>
